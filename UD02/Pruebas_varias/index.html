<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pruebas</title>
    <style>
        @import url("main.css");
    </style>
</head>

<body>


    <input id="pantalla" type="text" name="firstname">



    <container></container>
    <result>


    </result>
    <script>
        var pantalla;
        window.onload = init;
        window.addEventListener("keydown", usarTecla);

        function init() {

            for (let i = 0; i < 10; i++) {

                let botones = document.createElement("button");
                //console.log(i);
                botones.innerText = i;
                botones.value = i;
                botones.addEventListener("click", escribir);
                botones.addEventListener("mousedown", sombra);
                document.querySelector("container").appendChild(botones);
            }
        }

        function escribir() {

            document.querySelector("result").innerText += this.value;
        }

        function usarTecla(e) {
            pantalla = document.getElementById("pantalla");
            console.log(pantalla);
            console.log(e);

            // SI ES DISTINTO DE NUMERO LO PONEMOS TALCUAL DONDE PULSEMOS LA LETRA O SIGNO.
            // SI ES NUMERO LO AÃ‘ADIMOS AL RESULT CON EL INNER TEXT
            switch (e.keyCode) {               
                    case 97: pantalla.value += e.key;
                    
                    break;
                    case 98:  pantalla.value += e.key;
                    
                    break;
                    case 99: pantalla.value += e.key;
                    
                    break;
                    case 100: pantalla.value += e.key;
                    
                    break;
                    case 101: pantalla.value += e.key;
                    
                    break;
                    case 102: pantalla.value += e.key;
                    
                    break;
                    case 103: pantalla.value += e.key;
                    
                    break;
                    case 104: pantalla.value += e.key;
                    
                    break;
                    case 105: pantalla.value += e.key;
                    
                    break;
                   
                    
            }

        }

        function sombra() {
            console.log(this);
            this.classList.add("sombra");
        }
    </script>
</body>

</html>
